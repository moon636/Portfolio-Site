<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmed Shahzad - Portfolio</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>

  <body>
    <nav id="desktop-nav">
      <div class="logo">Ahmed Shahzad</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Ahmed Shahzad</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img
          src="./assets/profile-pic.png"
          alt="ahmed shahzad profile picture"
        />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Ahmed Shahzad</h1>
        <p class="section__text__p2">Frontend Developer</p>
        <button
          class="btn btn-color-2"
          onclick="window.open('./assets/resume-example.pdf')"
        >
          Open CV
        </button>
        <button
          class="btn btn-color-1"
          onclick="window.location.href='./#contact'"
        >
          Contact
        </button>
      </div>
      <div class="socials container">
        <img
          src="./assets/linkedin.png"
          alt="ahmed shahzad linkedin profile"
          class="icon"
          onclick="window.open('https://www.linkedin.com/in/ahmed-shahzad-b89077236/')"
        />
        <img
          src="./assets/github.png"
          alt="ahmed shahzad github profile"
          class="icon"
          onclick="window.open('https://github.com/moon636')"
        />
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
